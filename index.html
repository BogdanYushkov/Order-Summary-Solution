<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card__header">
        </div>
        <div class="card__body">
            <div class="order__summary">
                <div class="order__summary__info">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="order__summary__item">
                    <div class="order__summary__item__icon">
                        <img src="images/icon-music.svg" alt="music icon">
                    </div>
                    <div class="order__summary__item__content">
                        <h2 class="order__summary__item__title">Annual Plan</h2>
                        <div class="order__summary__price">
                            $59.99/year
                        </div>
                    </div>
                    <a href="#" class="change__btn">Change</a>
                </div>
            </div>
            <div class="card__buttons">
                <a href="" class="btn btn__primary">
                    Procced to Payment
                </a>
                <a href="#" class="btn btn__secondary">
                    Cancel Order
                </a>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#">Bogdan Yushkov</a>
    </div>
</body>
</html>
